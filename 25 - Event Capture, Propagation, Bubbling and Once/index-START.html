<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
        //e.stopPropagation(); // stop bubbling!
      }

      //document.body.addEventListener("click", logText);

      divs.forEach((div) => {
        div.addEventListener("click", logText, {
          /*capture: true  run the function on the way down rather than on the way up*/
          once: true, // run only once!! and never again
        });
      });

      button.addEventListener(
        "click",
        () => {
          console.log("Click!!!");
        },
        {
          once: true, // in store checkouts, prevent the person from clicking it more than once
        }
      );
    </script>
  </body>
</html>
